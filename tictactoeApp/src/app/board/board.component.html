<h1>Current player: {{ player }}</h1>

<button (click)="newGame()">New Game</button>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main>
    <app-squares class="squares" *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">
    </app-squares>
</main>
